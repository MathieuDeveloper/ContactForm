<!doctype html>
<html lang="en">

<head>
    <title>Contact Form</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/site.css">

</head>

<body class="bgGradient">
    <div class="container">
        <h1 class="mt-5 text-light text-center">Contact Mathieu</h1>
        <!--faire 5 row-->
        <form class="bg-light p-1">
        <div class="row h-100">
            <div class="col-6">
                <div class="from-group p-1">
                    
                    <label for="firstName" class="form-label">First Name</label>
                    <input class="form-control" type="text" placeholder="First Name" id="firstName" iurl>
                </div>
            </div>
            <div class="col-6">
                <div class="form-group p-1">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input class="form-control" type ="text" placeholder="Last Name" id="lastName" aria-label="last name">
                </div>
            </div>
        </div>
        <div class="row h-100">
            <div class="col-6">
                <div class="form-group p-1">
                    <label for="email" class="form-label">Email</label>
                    <input class="form-control" type="email" placeholder="Email" id="email">
                </div>
            </div>
            <div class="col-6">
                <div class="form-group p-1">
                    <label for="phone" class="form-label">Phone (optional)</label>
                    <input class="form-control" type="tel" placeholder="Phone" id="phone">
                </div>
            </div>
        </div>
        <div class="row h-100">
            <div class="col">
                <div class="form-group p-1">
                    <label for="subject" class="form-label">Subject</label>
                    <input class="form-control" type="text" placeholder="Subject" id="subject">
                </div>
            </div>
        </div>
        <div class="row h-100">
            <div class="col">
                <div class="form-group p-1">
                    <label for="Message" class="form-label">Message</label>
                    <textarea class="form-control" id="subject">Message</textarea>
                </div>
            </div>
        </div>
        <div class="row h-100">
            <div class="col">
                <div class="form-group p-1">
                <button class="btn btn-primary" type="submit">Submit</button>
                </div>
            </div>
        </div>
        </form>
    </div>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
        </script>
</body>

</html>
