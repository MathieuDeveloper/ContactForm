<!doctype html>
<html lang="en">

<head>
    <title>Contact Form</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/site.css">

</head>

<body class="bgGradient">
    <div class="container">
        <h1 class="mt-5 text-light text-center">Contact Mathieu</h1>
        <!--faire 5 row-->
        <div class="bg-light p-2 border-2 border-info shadow-lg">
        <form action="#">
            <div class="row">
                <div class="col">
                    
                        <label for="firstName" class="form-label">First Name</label>
                        <input class="form-control" type="text" placeholder="First Name" id="firstName" aria-label="First Name" required>  
                    
                </div>
                <div class="col">
                    
                        <label for="lastName" class="form-label">Last Name</label>
                        <input class="form-control" type="text" placeholder="Last Name" id="lastName"
                            aria-label="last name" required>
                    
                </div>
            </div>
            <div class="row ">
                <div class="col">
                   
                        <label for="email" class="form-label">Email</label>
                        <input class="form-control" type="email" placeholder="Email" id="email" aria-label="Last Name" required>
                    
                </div>
                <div class="col">
                    
                        <label for="phone" class="form-label">Phone (optional)</label>
                        <input class="form-control" type="tel" placeholder="Phone" id="phone" aria-label="Phone number">
                    
                </div>
            </div>
            <div class="row mb-1">
                <div class="col">
                    
                        <label for="subject" class="form-label">Subject</label>
                        <input class="form-control" type="text" placeholder="Subject" id="subject" aria-label="Subject">
                    
                </div>
            </div>
            <div class="row ">
                <div class="col">
                    
                        <label for="Message" class="form-label">Message</label>
                        <textarea class="form-control" type="text" id="subject" placeholder="Message" aria-label="Message"></textarea>
                    
                </div>
            </div>
            
                    
                        <button class="btn btn-primary mt-2" type="submit">Submit</button>
                    
              
        </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script>
<!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/92911688e4.js" crossorigin="anonymous"></script>
</body>

</html>
